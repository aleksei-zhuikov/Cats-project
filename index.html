<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cats-project</title>
	<script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
	<script src="./js/api.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="wrapper">
	<header class="header">
		<div class="container header__container">
			<a href="#" class="logo">
				<i class="fa-solid fa-paw fa-2x"></i>
				Милые котики
			</a>
			<div class="header__box-btn">
				<div class="user__hello user__unlog">Выполните вход</div>
				<button class="btn btn-enter btn-reset" id="btn-enter">Вход</button>
				<button class="btn btn-reset btn-close visually-hidden" id="add">
					<i class="fa-solid fa-plus"></i>
				</button>
			</div>
		</div>
	</header>
	<main class="main container"></main>
	<footer class="footer">
		<div class="container footer__container">
			<span class="copuright"> ©2023 Made by &nbsp;&#128520; </span>
			<div class="socials">
				<a href="#" class="socials__link">
					<i class="fa-brands fa-github"></i>
				</a>
				<a href="#" class="socials__link">
					<i class="fa-brands fa-vk"></i>
				</a>
				<a href="#" class="socials__link">
					<i class="fa-brands fa-telegram"></i>
				</a>
			</div>
		</div>
	</footer>
	<!-- Popup -->
	<div class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Добавить питомца</h2>
			<button class="popup__close btn btn-reset btn-close">
				<i class="fa-solid fa-xmark"></i>
			</button>
			<form class="form" id="form">
				<div class="form__image"></div>
				<input type="number" class="form__input" name="id" min="1" required placeholder="id" />
				<input type="number" class="form__input" name="age" placeholder="Возраст" />
				<input type="text" class="form__input" name="name" required placeholder="Имя" />
				<input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" />
				<textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
				<label class="check">
					<input type="checkbox" class="form__chekbox check__input" name="favourite" id="" />
					<span class="check__title">Любимчик</span>
					<span class="check__box">
						<i class="fa-regular fa-circle-check"></i>
					</span>
				</label>
				<input type="url" class="form__input form__input_img" name="img_link" placeholder="Ссылка на фото" />
				<button type="submit" class="form__btn btn btn-reset">
					Добавить котика
				</button>
			</form>
		</div>
	</div>

	<!-- Forma LogIn -->
	<div class="popup">
		<div class="popup-container_form-login">
			<h2 class="popup__title">Войти</h2>
			<button class="popup__close btn btn-reset btn-close btn-close_login">
				<i class="fa-solid fa-xmark"></i>
			</button>
			<form class="form-login" id="form-login">
				<label class="form-login__label">Имя<sup>&#42;</sup>
					<input type="text" class="form-login__input" name="username" value="" required />
				</label>
				<label class="form-login__label">Адрес электронной почты<sup>&#42;</sup>
					<input type="email" class="form-login__input" name="email" autocomplete="email" value="" required />
				</label>
				<button type="submit" id="btn-form-login" class="form-login__btn btn btn-reset">
					Войти
				</button>
			</form>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
